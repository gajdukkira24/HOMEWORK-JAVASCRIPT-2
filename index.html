<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <title>Категорії</title>
</head>
<body>
  <input id="font-size-control" type="range" min="10" max="100" value="16" />
  <br />
  <span id="text">Абракадабра!</span>
  <form>
    <p>Choose a color:</p>
    <label>
      <input type="radio" name="color" value="red" checked />
      Red
    </label>
    <label>
      <input type="radio" name="color" value="white" />
      White
    </label>
    <label>
      <input type="radio" name="color" value="green" />
      Green
    </label>
  </form>

  <input type="text" placeholder="Ваше ім'я?" id="name-input" />
<h1>Привіт, <span id="name-output">незнайомець</span>!</h1>

<input

  type="text"

  id="validation-input"

  data-length="6"

  placeholder="Введи 6 символів"/>
  

  <script src="./js/homework-event.js"></script>
</body>
</html>
